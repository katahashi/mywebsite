<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        width: 20%;
        height: 300px;
        margin: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card h3 {
        padding: 10px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }

      .card p {
        padding: 0 10px 10px 10px;
        text-align: center;
        font-size: 14px;
        color: gray;
      }

      button {
        width: 80%;
        padding: 10px;
        margin: 0 auto;
        display: block;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="product1.jpg" alt="product1">
        <h3>Product 1</h3>
        <p>Description of product 1</p>
        <button>Buy Now</button>
      </div>
      <div class="card">
        <img src="product2.jpg" alt="product2">
        <h3>Product 2</h3>
        <p>Description of product 2</p>
        <button>Buy Now</button>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </body>
</html>
